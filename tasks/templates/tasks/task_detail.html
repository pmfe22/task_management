<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Task Details</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text"><strong>Description:</strong> {{ task.description }}</p>
                <p class="card-text"><strong>Status:</strong> {{ task.status }}</p>
                <p class="card-text"><strong>Due date:</strong> {{ task.due_date }}</p>
                <p class="card-text"><strong>Created by:</strong> {{ task.created_by.username }}</p>
                <p class="card-text"><strong>Created on:</strong> {{ task.created_at }}</p>
                {% if task.created_by == request.user %}
                    <a href="{% url 'edit_task' task.id %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
                {% endif %}
                <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to Task List</a>
            </div>
        </div>
    </div>
</body>
</html>
